
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Orders Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4 text-center">ğŸ“¦ Restaurant Orders Dashboard</h1>
    <table class="table table-striped table-bordered shadow-sm bg-white">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Number</th>
          <th>Items</th>
          <th>Total (CDF)</th>
          <th>Address</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for order in orders %}
        <tr>
          <td>{{ order.id }}</td>
          <td>{{ order.number }}</td>
          <td>{{ order.items }}</td>
          <td>{{ order.total }}</td>
          <td>{{ order.address }}</td>
          <td>{{ order.status }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
